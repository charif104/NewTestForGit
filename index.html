<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Music spelare</title>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
    <script defer src="main.js"></script>

  </head>

  <body>

    <div class="header">
      <div class="font1">
        <i class="fas fa-angle-left"></i>
      </div>

      <div class="text">
        <h2>plyalist-moody</h2>
      </div>

      <div class="font2">
        <i class="fas fa-bars"></i>
      </div>
    </div>


    <div class="container"> <!--start the whole container here-->
           

      <div class="boxlistspelare"> <!--start the box list container-->

        <div class="list">
          <div class="image" >
            <img src="cover/backstreet.jpeg">
          </div>
          <div id="text1">
            <h3>Backstreet boys <br> <i>As long as you love me </i>
            </h3>
          </div>
          
          <div class="playbtn1">
            <i class="fas fa-play"></i>
            <div id ="pause1">
            <i class="fas fa-pause-circle"></i>
            </div>
          </div>
      
        </div>

        <div class="list">
          <div class = "image" >
            <img src="cover/Beatles.jpg">
          </div>
          <div id="text2">
              <h3> The Beatles<br>Dont let med down <i> </i>
          </div>
          <div class="playbtn2">
            <i class="fas fa-play" ></i>
            <div id ="pause2">
                <i class="fas fa-pause-circle"></i>
                </div>
        
          </div>
        </div>

        <div class="list">
          <div class="image">
            <img src="cover/eminem.jpg">
          </div>
          <div id="text3">
              <h3>Eminem <br> We made you <i> </i>
          </div>
      
          <div class="playbtn3">
            <i class="fas fa-play" ></i>
            <div id ="pause3">
                <i class="fas fa-pause-circle"></i>
                </div>
          </div>
        </div>
      </div>


      <div class="main"> <!--start the second box-->
       

        <div id="boxbild"> <!--here ther image is satt in -->
        </div>
        
        <div class="info">
          <i class="fas fa-plus-square"></i>

          <div id="infotext">
          </div>
          <i class="fas fa-heart"></i>

        </div>

  

        <div class="kanpp">
          
          <div class="backbtn">
            <i class="fas fa-angle-double-left"></i>
          </div>
          <div class="playbtn">
          <i class="fas fa-play"></i>
          <div id="pausebtn">
              <i class="fas fa-pause-circle"></i>

          </div>
          </div>
          <div id="nextbtn">
            <i class="fas fa-angle-double-right"></i>
          </div>
        </div>
      </div>
    </div> <!--end of the second container inside the big container -->
  </body>


</html>
